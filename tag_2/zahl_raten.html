			zahlVergleichen(zahl,++versuche);
		}

	};

	var zahlVergleichen = function(z,v){
		var x;


		x=_e('ratezahl').value;
		if(isNaN(x)){ alert('keine zahl');
		}else	if(x!=z){
			if(x<z){
				document.getElementById('hinweis').innerHTML='die gesuchte zahl ist größer als '+x;
				//alert('die gesuchte zahl ist größer!');

			}else{
				document.getElementById('hinweis').innerHTML='die gesuchte zahl ist kleiner als '+x;
				//alert('die gesuchte zahl ist kleiner!');

			}
		}else{
			//alert('Zahl richtig- gewonnen! ;)');
			document.getElementById('hinweis').innerHTML='Zahl richtig- gewonnen! ;)';
		}

		console.log('Versuch Nummer '+v);


	}
